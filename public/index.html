<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>

<body>
  <h2 id="header">Daily GW2 Task Tracker</h2>
  <div class="main">
    <!-- This is the form where the users select all their options & paste the keys -->
    <form action="" method="get" class="form">
      <label for="form-input">Paste Key Here: </label>
      <input type="text" name="Key Input" id="form-input">
      <button id="form-button" type="button">Go!</button>
      <label for="endpoints">Select One: </label>
      <select name="endpoints" id="dropdown">
        <option value="default" selected>Please Choose an Option</option>
        <option value="dailies">Daily Task</option>
        <option value="daily crafting">Daily Crafting</option>
      </select>
      <script type="module" src="./javascripts/main.js"></script>
    </form>
    <div class="display">
      <!-- This is where all the populated fields will live. -->
    </div>
  </div>
  
    
  
</body>


</html>
